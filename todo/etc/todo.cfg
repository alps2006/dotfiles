# === EDIT FILE LOCATIONS BELOW ===

export TODO_DIR="/sun/.todo"
export TODOTXT_CFG_FILE="$TODO_DIR/config"
export TODO_ACTIONS_DIR="$TODO_DIR/mnt"
export TODO_FILTER_DIR="$TODO_DIR/proc"

if hostname | grep "^verns-worktop" > /dev/null 2>&1; then
    export TODOTXT_BACKUP_DIR="/sun/network/129.60/~sunwa/backup/txt/"
    export TODOTXT_BACKUP_FILES="var/fnst/{todo,done,trash}.log"
    export TODO_FILE="$TODO_DIR/var/fnst/todo.log"
    export DONE_FILE="$TODO_DIR/var/fnst/done.log"
    export REPORT_FILE="$TODO_DIR/var/fnst/report.log"
    export TRASH_FILE="$TODO_DIR/var/fnst/trash.log"
elif hostname | grep "^verns-desktop" > /dev/null 2>&1; then
    export TODO_FILE="$TODO_DIR/var/home/todo.log"
    export DONE_FILE="$TODO_DIR/var/home/done.log"
    export REPORT_FILE="$TODO_DIR/var/home/report.log"
    export TRASH_FILE="$TODO_DIR/var/home/trash.log"
fi

export TODOTXT_DATE_ON_ADD=1                # 记录任务创建的日期
export TODOTXT_AUTO_ARCHIVE=0               # 不自动存档，并且
export TODOTXT_PRESERVE_LINE_NUMBERS=1      # 保留空行，才能保持编号持久
export TODOTXT_FILTER_UNTIL_DUE_DAYSPAN=2   # 过滤未来两天的任务

export AT_NONE='\\033[0m'
export AT_BOLD='\\033[1m'
