<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>DejaVu Serif</family>
            <family>WenQuanYi Micro Hei</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans</family>
            <family>WenQuanYi Micro Hei</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Envy Code R</family>
            <family>WenQuanYi Zen Hei Mono</family>
        </prefer>
    </alias>
    <match target="font">
        <test qual="any" name="family">
            <string>Envy Code R</string>
            <string>Envy Code R for Powerline</string>
        </test>
        <test qual="any" name="pixelsize" compare="less_eq">
            <double>16</double>
        </test>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    </match>
    <match target="font">
        <test qual="any" name="family">
            <string>WenQuanYi Micro Hei</string>
            <string>文泉驿微米黑</string>
            <string>文泉驛微米黑</string>
        </test>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="globaladvance"><bool>false</bool></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
        <!-- 浏览器用 14pt 的微米黑，终端用 10-11 -->
        <test name="pixelsize" compare="more_eq" >
            <double>12</double>
        </test>
        <edit name="globaladvance"><bool>true</bool></edit>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    </match>
</fontconfig>
