<fontconfig>
    <match target="font">
        <edit mode="assign" name="hinting"> <bool>true</bool> </edit>
        <edit mode="assign" name="autohint"> <bool>false</bool> </edit>
        <edit mode="assign" name="antialias"> <bool>true</bool> </edit>
        <edit mode="assign" name="lcdfilter"> <const>lcddefault</const> </edit>
        <edit mode="assign" name="hintstyle"> <const>hintslight</const> </edit>
        <edit mode="assign" name="rgba"> <const>rgb</const> </edit>

        <test qual="any" name="family">
            <string>WenQuanYi Zen Hei Sharp</string>
        </test>
        <edit name="antialias" mode="assign"><bool>false</bool></edit>
    </match>

<!-- For Chinese fonts -->
    <match target="font">
        <edit name="embeddedbitmap" mode="assign"> <bool>false</bool> </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"> <string>serif</string> </test>
        <edit name="family" mode="prepend" binding="strong"> <string>DejaVu Serif</string> </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"> <string>sans-serif</string> </test>
        <edit name="family" mode="prepend" binding="strong"> <string>DejaVu Sans</string> </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"> <string>monospace</string> </test>
        <edit name="family" mode="prepend" binding="strong"> <string>Tamzen</string> </edit>
    </match>

    <match>
        <test name="lang" compare="contains"> <string>zh</string> </test>
        <test name="family"> <string>serif</string> </test>
        <edit name="family" mode="prepend"> <string>Noto Serif CJK SC</string> </edit>
    </match>

    <match>
        <test name="lang" compare="contains"> <string>zh</string> </test>
        <test name="family"> <string>sans-serif</string> </test>
        <edit name="family" mode="prepend"> <string>Noto Sans CJK SC</string> </edit>
    </match>

    <match>
        <test name="lang" compare="contains"> <string>zh</string> </test>
        <test name="family"> <string>monospace</string> </test>
        <edit name="family" mode="prepend"> <string>Noto Sans Mono CJK SC</string> </edit>
    </match>

<!-- Windows & Linux Chinese fonts. -->
    <match target="pattern">
        <test qual="any" name="family"> <string>WenQuanYi Zen Hei</string> </test>
        <edit name="family" mode="assign" binding="same"> <string>Noto Sans CJK SC</string> </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"> <string>WenQuanYi Micro Hei</string> </test>
        <edit name="family" mode="assign" binding="same"> <string>Noto Sans CJK SC</string> </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"> <string>SimSun</string> </test>
        <edit name="family" mode="assign" binding="same"> <string>Noto Serif CJK SC</string> </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"> <string>arial</string> </test>
        <edit name="family" mode="assign" binding="same"> <string>Noto Sans CJK SC</string> </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"> <string>TakaoPGothic</string> </test>
        <edit name="family" mode="assign" binding="same"> <string>Noto Sans CJK SC</string> </edit>
    </match>

</fontconfig>
