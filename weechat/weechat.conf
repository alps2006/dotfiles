#
# weechat.conf -- weechat v0.3.2
#

[debug]

[startup]
command_after_plugins = ""
command_before_plugins = ""
display_logo = on
display_version = on

[look]
buffer_notify_default = all
buffer_time_format = "[%R]"
color_nicks_number = 10
color_real_white = off
command_chars = ""
day_change = on
day_change_time_format = "%a, %d %b %Y"
highlight = "s5unty"
hline_char = "-"
hotlist_names_count = 0
hotlist_names_length = 0
hotlist_names_level = 12
hotlist_names_merged_buffers = off
hotlist_short_names = on
hotlist_sort = group_time_asc
item_time_format = "[%R]"
jump_current_to_previous_buffer = on
jump_previous_buffer_when_closing = on
nickmode = off
nickmode_empty = off
paste_max_lines = 3
prefix_action = "@@"
prefix_align = left
prefix_align_max = 10
prefix_align_more = on
prefix_buffer_align = right
prefix_buffer_align_max = 0
prefix_buffer_align_more = on
prefix_error = "=!="
prefix_join = "-->"
prefix_network = "---"
prefix_quit = "<--"
prefix_suffix = "~"
read_marker = dotted-line
read_marker_always_show = off
save_config_on_exit = off
save_layout_on_exit = none
scroll_amount = 12
scroll_page_percent = 100
search_text_not_found_alert = on
set_title = on
time_format = "%a, %d %b %Y %T"

[color]
bar_more = red
chat = default
chat_bg = default
chat_buffer = red
chat_channel = magenta
chat_delimiters = default
chat_highlight = black
chat_highlight_bg = white
chat_host = cyan
chat_nick = cyan
chat_nick_color01 = red
chat_nick_color02 = magenta
chat_nick_color03 = green
chat_nick_color04 = cyan
chat_nick_color05 = blue
chat_nick_color06 = lightred
chat_nick_color07 = lightcyan
chat_nick_color08 = lightmagenta
chat_nick_color09 = lightgreen
chat_nick_color10 = lightblue
chat_nick_other = yellow
chat_nick_self = white
chat_prefix_action = white
chat_prefix_buffer = brown
chat_prefix_error = yellow
chat_prefix_join = lightgreen
chat_prefix_more = green
chat_prefix_network = green
chat_prefix_quit = lightred
chat_prefix_suffix = green
chat_read_marker = magenta
chat_read_marker_bg = default
chat_server = brown
chat_text_found = yellow
chat_text_found_bg = lightmagenta
chat_time = default
chat_time_delimiters = default
chat_value = cyan
input_actions = lightgreen
input_text_not_found = red
nicklist_away = cyan
nicklist_group = green
nicklist_offline = blue
nicklist_prefix1 = green
nicklist_prefix2 = magenta
nicklist_prefix3 = yellow
nicklist_prefix4 = blue
nicklist_prefix5 = cyan
separator = black
status_data_highlight = lightmagenta
status_data_msg = cyan
status_data_other = green
status_data_private = white
status_filter = green
status_more = lightblue
status_name = black
status_number = black
status_time = default

[completion]
default_template = "%(nicks)|%(irc_channels)"
nick_add_space = on
nick_completer = ":"
nick_first_only = off
nick_ignore_chars = "[]-^"
partial_completion_alert = on
partial_completion_command = off
partial_completion_command_arg = off
partial_completion_count = on
partial_completion_other = off

[history]
display_default = 5
max_commands = 100
max_lines = 4096
max_visited_buffers = 50

[proxy]

[network]
gnutls_ca_file = "%h/ssl/CAs.pem"

[plugin]
autoload = "*"
debug = off
extension = ".so"
path = "%h/plugins"
save_config_on_unload = off

[bar]
input.color_bg = default
input.color_delim = default
input.color_fg = default
input.conditions = ""
input.filling_left_right = vertical
input.filling_top_bottom = horizontal
input.hidden = off
input.items = "[input_paste],(away),time,input_prompt,[input_search],input_text"
input.position = bottom
input.priority = 100
input.separator = off
input.size = 1
input.size_max = 0
input.type = window
nicklist.color_bg = default
nicklist.color_delim = cyan
nicklist.color_fg = default
nicklist.conditions = "nicklist"
nicklist.filling_left_right = vertical
nicklist.filling_top_bottom = columns_vertical
nicklist.hidden = off
nicklist.items = "buffer_nicklist"
nicklist.position = right
nicklist.priority = 200
nicklist.separator = on
nicklist.size = 14
nicklist.size_max = 20
nicklist.type = window
status.color_bg = darkgray
status.color_delim = black
status.color_fg = black
status.conditions = ""
status.filling_left_right = vertical
status.filling_top_bottom = horizontal
status.hidden = off
status.items = "buffer_name,[+buffer_number:+buffer_count],[hotlist],{buffer_nicklist_count}+buffer_filter,[lag],completion,scroll,buffer_title"
status.position = bottom
status.priority = 500
status.separator = off
status.size = 1
status.size_max = 0
status.type = window
title.color_bg = default
title.color_delim = cyan
title.color_fg = yellow
title.conditions = ""
title.filling_left_right = vertical
title.filling_top_bottom = horizontal
title.hidden = on
title.items = "buffer_title"
title.position = top
title.priority = 500
title.separator = off
title.size = 1
title.size_max = 0
title.type = window

[layout]
buffer = "core;weechat;1"
buffer = "irc;server.im;1"
buffer = "irc;server.oftc;1"
buffer = "irc;server.freenode;1"
buffer = "irc;im.&bitlbee;2"
buffer = "irc;im.x_identica;3"
buffer = "irc;im.x_twitter;4"
buffer = "irc;oftc.#debian-zh;5"
buffer = "irc;oftc.#awesome-cn;6"
buffer = "irc;freenode.#ubuntu-cn;7"
buffer = "irc;freenode.#chinalug;8"
window = "1;0;62;1;-;-"
window = "2;1;50;0;-;-"
window = "3;2;0;0;irc;im.&bitlbee"
window = "4;2;0;0;irc;freenode.#ubuntu-cn"
window = "5;1;50;1;-;-"
