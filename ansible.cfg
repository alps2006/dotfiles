[defaults]
forks                   = 20
ansible_managed         = GENERATED BY ANSIBLE, DO ** NOT ** EDIT IT MANUALLY. (%Y-%m-%d %H:%M %Z)
module_name             = shell
gathering               = smart
fact_caching            = redis
fact_caching_timeout    = 86400
display_skipped_hosts   = False
command_warnings        = False #  [WARNING]: Consider using mount module rather than running mount
inventory               = $HOME/worktop/ansible/inventory/
roles_path              = $HOME/worktop/ansible/roles/
library                 = $HOME/worktop/ansible/modules/
retry_files_save_path   = $HOME/worktop/today/
vault_password_file     = $HOME/.ssh/vault

[ssh_connection]
ssh_args                = -o ControlMaster=auto -o ControlPersist=2h
control_path            = /var/tmp/.a-%%h-%%p-%%r
pipelining              = True

