[defaults]
inventory               = $HOME/worktop/ansible/inventory
roles_path              = $HOME/worktop/ansible/roles
library                 = $HOME/worktop/ansible/modules
forks                   = 20
ansible_managed         = GENERATED BY ANSIBLE, DO ** NOT ** EDIT IT MANUALLY.
module_name             = shell
gathering               = smart
fact_caching            = redis
fact_caching_timeout    = 86400
display_skipped_hosts   = False

[ssh_connection]
ssh_args                = -o ControlMaster=auto -o ControlPersist=2h
control_path            = /var/tmp/.a-%%h-%%p-%%r
pipelining              = True

