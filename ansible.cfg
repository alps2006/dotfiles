[defaults]
inventory               = $HOME/worktop/ansible/inventory
roles_path              = $HOME/worktop/ansible/roles
forks                   = 20
ansible_managed         = GENERATED BY ANSIBLE, DO ** NOT ** EDIT IT MANUALLY.
gathering               = smart
fact_caching            = redis
fact_caching_timeout    = 86400

[ssh_connection]
ssh_args                = -o ControlMaster=auto -o ControlPersist=1d
control_path            = /var/tmp/.ansible-ssh-%%h-%%p-%%r
pipelining              = True

